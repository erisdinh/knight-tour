<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Knight's Tour</title>
</head>
<body>
<h1>Knight's Tour Program</h1>
<form action="KnightTour">
	Method:<br>
	<input type="radio" name="method" value="nonIntelligent">Non-Intelligence<br>
	<input type="radio" name="method" value="heuristic">Heuristic<br>
	
	<br>
	You can initiate starting position of the knight.<br>
	Please enter value from 0 to 7.<br>
	Column X: <input type="text" name="xPosition"><br>
	Row Y: <input type="text" name="yPosition"><br>
	
	<br>
	How many times do you want to try?<br>
	<input type="text" name="time"><br>
	<br>
	<input type="submit" value="Submit">
</form>

</body>
</html>
